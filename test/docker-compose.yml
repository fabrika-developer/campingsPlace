version: "3.8"
services:

    # PHP service
    app:
        build: .
        container_name: php-app
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - app-network

    # MySQL database service
    bbdd:
        image: mysql:5.7
        container_name: mysql-db
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
            MYSQL_DATABASE: 'slimmysql'
            MYSQL_PASSWORD: 'root'
        volumes: 
            - ./mysql_data:/var/lib/mysql
        networks:
            - app-network
    
    # PHPMyAdmin service
    myphpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: pma_user
        links:
            - bbdd
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_ARBITRARY: 1
        restart: always
        ports:
            - 8081:80
        volumes:
            - ./phpmyadmin_data:/var/www/html/phpmyadmin
        depends_on:
            - bbdd
        networks:
            - app-network

    # Nginx service
    nginx:
        image: nginx:alpine
        container_name: php-nginx
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

networks:
    app-network:
        driver: bridge