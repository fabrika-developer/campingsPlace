version: '3.7'

volumes:
    logs:
        driver: local

services:
    slim:
        image: php:8-alpine
        working_dir: /var/www
        command: php -S 0.0.0.0:8080 -t public
        environment:
            docker: "true"
        ports:
            - 8080:8080
        volumes:
            - .:/var/www
            - logs:/var/www/logs
        depends_on:
            - mysql
        networks:
            - app-network
    mysql:
        image: mysql:5.7
        container_name: mysql
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
            MYSQL_DATABASE: 'slimmysql'
            MYSQL_PASSWORD: 'root'
        ports:
        - "6033:3306"
        volumes: 
        - ./mysql_data:/var/lib/mysql
        networks:
            - app-network
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: pma_user
        links:
            - mysql
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_ARBITRARY: 1
        restart: always
        ports:
            - 8081:80
        volumes:
            - ./phpmyadmin_data:/var/www/html/phpmyadmin
        depends_on:
            - mysql
        networks:
            - app-network

networks:
    app-network:
        driver: bridge