    <form ng-app="" name="myForm" ng-init="myText = 'post@myweb.com'">
        <input type="email" name="myAddress" ng-model="email">
        <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>
        <input type="date" name="myDate" ng-model="date">
        <span ng-show="myForm.myDate.$error.date">Not a valid date</span>
        <input type="time" name="myTime" ng-model="time">
        <span ng-show="myForm.myTime.$error.time">Not a valid time</span>
        <input type="number" name="myNumber" ng-model="number">
        <span ng-show="myForm.myAddress.$error.number">Not a valid number</span>

    <h1>Status and states of input mail</h1>
    {{myForm.myAddress.$valid}}
    {{myForm.myAddress.$dirty}}
    {{myForm.myAddress.$touched}}
    </form>
